<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="board">
    <div class="player1 active player">
        <img src="./assests/dice-5.png" width="200" height="200" alt="" class="player1Dice">
        <h2 class="player1Name">Player 1</h2>
        <h1 class="player1Title">Active <br>Score</h1>
        <h1 class="player1Score">0</h1>
    </div>
    <div class="gameDetails">
        <h3 class="activeScore">Active Score: <span class="score">0</span></h3>
        <div class="game">
            <div class="holdScoreGame">
                Hold Score
            </div>
            <div class="rollDice">
                Roll Dice
            </div>
            <div class="gameReset">
                New game
            </div>
        </div>
    </div>
    <div class="player2 player">
        <img src="./assests/dice-6.png" width="200" height="200" alt="" class="player2Dice">
        <h2 class="player2Name">Player 1</h2>
        <h1 class="player2Title">Active <br>Score</h1>
        <h1 class="player2Score">0</h1>
    </div>

    <script src="./script.js"></script>
</body>
</html>
