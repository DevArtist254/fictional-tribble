<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Bankist</title>
</head>
<body>
    <nav>
        <p class="welcome">Login to get started</p>
        <img class="logo" src="./assests/logo.png" alt="Bankist" srcset="1x">
        <form class="login">
            <input type="text" placeholder="user" class="login__input login__input--user">
            <input type="number" placeholder="pin" maxlength="4" class="login__input login__input--pin" >
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>
    
    <main class="app">
        
        <!-- BALANCE -->
        
        <div class="balance">
            <div>
                <div class="balance__label">Current balance</div>
                <p class="balance__date">As of <span class="date">05/03/2027</span></p>
            </div>
            <p class="balance__value">00$</p>
        </div>

        <!-- MOVEMENTS -->

        <div class="movements">
            <div class="movements__row">
                <div class="movements__type movements__type--deposit">2 deposit</div>
                <div class="movements__date">3 days</div>
                <div class="movements__value">5465</div>
            </div>
            <div class="movements__row">
                <div class="movements__type movements__type--withdrawal">1 deposit</div>
                <div class="movements__date">24/01/2037</div>
                <div class="movements__value">5465</div>
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">000$</p>
            <p class="summary__label">Out</p>
            <p class="summary__value summary__value--out">000$</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATION: TRANSFERS -->

        <div class="operation operation--transfer">
            <h2>Transfers money</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" aria-label="form__input">
                <input type="number" class="form__input form__input--amount" aria-label="form__input">
                <button class="form__btn form__btn--transfer" aria-label="form__btn--transfer">&rarr;</button>
                <label for="form__label" class="form__label">Transfer to</label>
                <label for="form__label" class="form__label">Amount</label>
            </form>
        </div>
        <!-- OPERATION: LOANS -->

        <div class="operation operation--loan">
            <h2>loans money</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan" aria-label="form__input">
                <button class="form__btn form__btn--loan" aria-label="form__btn--loan">&rarr;</button>
                <label for="form__label" class="form__label--loan">Amount</label>
            </form>
        </div>
        
        <!-- OPERATION: CLOSE -->
    </main>


    <script src="./index.js"></script>
</body>
</html>
